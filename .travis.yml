sudo: false
language: rust
rust:
- stable
- beta
- nightly
before_script:
- |
  if [ $TRAVIS_RUST_VERSION = "nightly" ]; then
    rustup component add clippy --toolchain=nightly || true;
  fi
- cd $TRAVIS_BUILD_DIR
script:
- |
  if { [ $TRAVIS_RUST_VERSION = "nightly" ] && which cargo-clippy >/dev/null; }; then
    if rustup component list | grep -E "clippy.+installed"; then
      cargo clippy -v;
    fi
  fi
- cargo clean
- cargo test -v -p hdf5-derive
- cargo clean
- cargo build -v
- cargo test -v --no-run --all --exclude hdf5-derive
- cargo test -v --all --exclude hdf5-derive
- |
  if [ $TRAVIS_RUST_VERSION = "stable" ] && [ `uname` = "Linux" ]; then
    cargo doc --no-deps;
  fi
addons:
  apt:
    packages:
    - libhdf5-serial-dev
    - pkg-config
notifications:
  email:
    on_success: never
os:
- linux
- osx
before_install:
- if [ `uname` = "Darwin" ]; then
    brew update >/dev/null;
    brew tap homebrew/science;
    brew install hdf5;
  fi
after_success: |
  [ $TRAVIS_BRANCH = "master" ] &&
  [ $TRAVIS_PULL_REQUEST = "false" ] &&
  [ $TRAVIS_RUST_VERSION = "stable" ] &&
  [ `uname` = "Linux" ] &&
  echo '<meta http-equiv=refresh content=0;url=hdf5_rs/index.html>' > target/doc/index.html &&
  pip install ghp-import --user $USER &&
  $HOME/.local/bin/ghp-import -n target/doc &&
  git push -qf https://${TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git gh-pages
env:
  global:
    secure: 
